<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    {% load static %}
    <link href="{% static 'src/styles.css' %}" rel="stylesheet" />
</head>

<body class="bg-gray-50">
    <nav class="bg-black p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            
            <div class="flex items-center space-x-2">
                <a href="/" class="flex items-center space-x-2">
                    <span class="text-white font-bold text-xl tracking-wide">ShareHope</span>
                </a>
            </div>

            <div class="flex items-center space-x-8 text-gray-300 font-medium">
                <a href="/" class="hover:text-white transition-colors duration-200">Home</a>
                <a href="/about/" class="hover:text-white transition-colors duration-200">About</a>
                <a href="/contact/" class="hover:text-white transition-colors duration-200">Contact</a>

                <div class="flex items-center space-x-4 border-l border-gray-800 pl-6">
                    <a href="/login/" class="hover:text-white transition-colors duration-200">Login</a>
                    <a href="/register/" class="bg-blue-600 text-white px-5 py-2 rounded-md font-semibold hover:bg-blue-700 transition-all duration-200 shadow-sm">Register</a>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
